<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-3.3.0.min.js" integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha256-3Jy/GbSLrg0o9y5Z5n1uw0qxZECH7C6OQpVBgNFYa0g=" crossorigin="anonymous"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>

      <header>
        <h1>{{ site.title | default: site.github.repository_name }}</h1>

      <div id="banner" style="text-align:center;font-weight:bold;height:20px;right:0%;margin-right:0px;padding-right:0px">
	[<a href="{{site.baseurl}}/index.html"><strong>about</strong></a>]

	[<a href="{{site.baseurl}}/.admin/personal.html"><strong>personal</strong></a>]

    <div class="wrapper">
      <nav>
        <ul></ul>
      </nav>
      <section>
        {{ content }}
      </section>
      <footer>
	<p><a href="mailto:aoki@acm.org">aoki@acm.org</a><br/>+1-650-479-4243</p>
        <p><small>Theme by <a href="https://twitter.com/mattgraham">mattgraham</a></small></p>
